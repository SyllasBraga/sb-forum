spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sb_forum
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.mvc.pathmatch.matching-strategy=ant-path-matcher

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_EMAIL}
spring.mail.password=${SMTP_SENHA}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

security.oauth2.client.client-id=${CLIENT_ID:sb-forum}
security.oauth2.client.client-secret=${CLIENT_SECRET:1234}

jwt.signin-key=${JWT_SECRET:MY-JWT-SECRET}
jwt.vality-seconds=${JWT_DURATION:86400}
